<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css파일 링크 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div>
    <!-- 주석 단축키 : ctrl + /(슬래쉬) -->
    <!-- HTML : 마크업 언어, 여는태그 + 닫는 태그로 이루어져 있다. -->
    <!-- html 템플릿 만들기 : ! + tab(탭키) -->
    <!-- 저장 : ctrl + s -->
    <!-- 실행취소 : ctrl + z -->
    <!-- h1, h2 -> 여는태그 + 닫는태그 자동 작성됨 -->
    <h1>hello world</h1>
    <p>헬로우 월드를 찍어보자</p>
    <p>가나다라맙사ㅏ아잧마ㅏㅋ</p>
    </div>
    
    <!-- js 파일 링크 -->
    <script src="./js/index.js"></script>
</body>
</html>
